<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Femminder Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        .calendar-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #FFEAF3;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .calendar-header button {
            background-color: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #E64078;
        }
        .calendar-header h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
        }
        .day-name {
            font-weight: bold;
            color: #555;
        }
        .day {
            width: 60%;  /* Buat elemen fleksibel */
            aspect-ratio: 1 / 1;  /* Pastikan bentuk lingkaran */
            line-height: 40px;
            border-radius: 50%;
            background-color: #FFEAF3;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .day:hover {
            background-color: #E64078;
            color: white;
            transform: scale(1.1);  /* Sedikit membesar saat hover */
            transition: all 0.3s ease;
        }
        
        .day.active {
            background-color: #E64078;
            color: #fff;
        }

        .edit-calendar {
            margin-top: 20px;
            display: flex;
            justify-content: right;
        }
        #btn-edit-calendar {
            background-color: #E64078;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #btn-edit-calendar:hover {
            background-color: #d4376a;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month">&#8249;</button>
            <h2 id="current-month">April 2024</h2>
            <button id="next-month">&#8250;</button>
        </div>
        <div class="calendar-grid" id="calendar-grid">
            <!-- Grid akan dirender melalui JavaScript -->
        </div>
        <div class="edit-calendar">
            <button id="btn-edit-calendar">Edit Calendar</button>
        </div>
    </div>
    {% include 'footer.html' %}
    <script>
        const currentMonth = document.getElementById('current-month');
        const prevMonth = document.getElementById('prev-month');
        const nextMonth = document.getElementById('next-month');
        const calendarGrid = document.getElementById('calendar-grid');
    
        let date = new Date();
    
        function renderCalendar() {
            calendarGrid.innerHTML = '';
    
            const year = date.getFullYear();
            const month = date.getMonth();
    
            currentMonth.textContent = date.toLocaleString('default', { month: 'long', year: 'numeric' });
    
            const firstDay = new Date(year, month, 1).getDay();  // 1st day position (0-6)
            const lastDate = new Date(year, month + 1, 0).getDate();  // Total days in the month
    
            const dayNames = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];
            dayNames.forEach(day => {
                calendarGrid.innerHTML += `<div class="day-name">${day}</div>`;
            });
    
            let startOffset = firstDay === 0 ? 6 : firstDay - 1;
    
            for (let i = 0; i < startOffset; i++) {
                calendarGrid.innerHTML += `<div class="day"></div>`;
            }
    
            for (let day = 1; day <= lastDate; day++) {
                calendarGrid.innerHTML += `<div class="day" data-day="${day}">${day}</div>`;
            }
    
            const totalSlots = startOffset + lastDate;
            const remainingSlots = 42 - totalSlots;
    
            for (let i = 0; i < remainingSlots; i++) {
                calendarGrid.innerHTML += `<div class="day"></div>`;
            }
    
            // Tambahkan event listener untuk klik pada tanggal
            const days = document.querySelectorAll('.day[data-day]');
            days.forEach(day => {
                day.addEventListener('click', (event) => {
                    const selectedDay = event.target.getAttribute('data-day');
                    const selectedDate = `${selectedDay} ${currentMonth.textContent}`;
                    window.location.href = `/userPain?date=${selectedDate}`;
                });
            });
        }
    
        prevMonth.addEventListener('click', () => {
            date.setMonth(date.getMonth() - 1);
            renderCalendar();
        });
    
        nextMonth.addEventListener('click', () => {
            date.setMonth(date.getMonth() + 1);
            renderCalendar();
        });
    
        renderCalendar();
    </script>
</body>
</html>
