<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgb(255, 236, 241), #ffffff);
            color: #333;
        }

        header {
            background:rgb(255, 236, 241);  
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img{
            position: absolute; /* Logo melayang */
            top: 10px; /* Jarak dari atas */
            left: 50px; /* Jarak dari kiri */
            width: 180px; /* Ukuran logo */
            height: auto; /* Menjaga proporsi gambar */
            z-index: 1000; /* Agar di atas elemen lain */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            font-weight: bold;
            
        }

        nav li {
            margin-left: 1100px;  
        }

        nav a {
            text-decoration: none;
            color:#e53e6a;
        }

        .profile-info {
            display: flex;
            align-items: center;
            
        }

        .profile-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-info p {
            margin: 0;
            font-size: 14px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-header .edit-icon {
            position: relative;
            display: inline-block;
            margin-top: -25px;
            background: #e53e6a;
            color: #fff;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }

        form {
            margin-top: 20px;
        }

        form .form-group {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form input[type="password"] {
            font-family: 'Courier New', Courier, monospace;
        }

        .buttons {
            display: flex;
            justify-content: right;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .buttons .edit {
            background: #e53e6a;
            color: #fff;
            margin-right: 20px; 
        }

        .buttons .logout {
            background:rgb(231, 231, 231);
            color: #e53e6a;
        }

        footer {
            background-color: #fff;
            padding-left: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-top: 50px;
        }

        .footer-column {
            display: flex;
            flex-direction: column;
        }

        .footer-column a {
            text-decoration: none;
            color:#e53e6a;
            margin: 5px 0;
        }

        .social-media {
            display: flex;
            gap: 10px;
            margin-right: 60px;
        }

        .social-media img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Femminder Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
        <div class="profile-info">
            <img src="{{ url_for('static', filename='assets/user.png') }}" alt="Profile Picture">
            <p>Anila Dwi Lestari<br>20 years</p>
        </div>
    </header>
    <div class="container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <div class="edit-icon">&#9998;</div>
        </div>

        <form>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" value="Anila Dwi Lestari" disabled>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="aniladwi@gmail.com" disabled>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="AnilaDwi" disabled>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" value="Woman" disabled>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" value="20" disabled>
            </div>

            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" id="weight" value="55" disabled>
            </div>

            <div class="form-group">
                <label for="height">Height</label>
                <input type="number" id="height" value="162" disabled>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="******" disabled>
            </div>

            <div class="buttons">
                <button id="edit-save-button" class="edit">Edit Data</button>
                <button id="logout-button" class="logout">Logout</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer-column">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Femminder Logo">
        </div>
        <div class="footer-column">
            <a href="#">Careers</a>
            <a href="#">Teachers</a>
            <a href="#">Support</a>
            <a href="#">Contact</a>
        </div>
        <div class="footer-column">
            <a href="#">Courses</a>
            <a href="#">Pricing</a>
            <a href="#">Blog</a>
        </div>
        <div class="footer-column">
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy policy</a>
        </div>
        <div class="social-media">
            <img src="{{ url_for('static', filename='assets/twitter.png') }}" alt="Facebook">
            <img src="{{ url_for('static', filename='assets/facebook.png') }}" alt="Twitter">
            <img src="{{ url_for('static', filename='assets/instagram.png') }}" alt="Instagram">
        </div>
    </footer>
    <script>
        const editSaveButton = document.getElementById('edit-save-button');
const logoutButton = document.getElementById('logout-button');
const inputs = document.querySelectorAll('form input');
let isEditing = false;

editSaveButton.addEventListener('click', (event) => {
    event.preventDefault(); // Mencegah reload halaman

    if (!isEditing) {
        // Masuk ke mode edit
        inputs.forEach(input => input.removeAttribute('disabled'));
        editSaveButton.textContent = 'Save';
        logoutButton.style.display = 'none'; // Sembunyikan tombol Logout
        isEditing = true;
    } else {
        // Keluar dari mode edit (simpan perubahan)
        inputs.forEach(input => input.setAttribute('disabled', 'disabled'));
        editSaveButton.textContent = 'Edit Data';
        logoutButton.style.display = 'block'; // Tampilkan kembali tombol Logout
        isEditing = false;
    }
});

    </script>
</body>
</html>
